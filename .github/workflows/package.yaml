name: dotnet package

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x' # SDK Version to use.
        # source-url: https://nuget.pkg.github.com/<owner>/index.json
     
    - run: dotnet build
    - name: Create the package
      run: dotnet pack --include-symbols --include-source --configuration Release Terradue.OpenSearch/Terradue.OpenSearch.csproj
    - name: Publish the package to Nuget
      run: dotnet nuget push Terradue.OpenSearch/bin/Release/*.nupkg -s https://www.nuget.org/api/v2/package -k ${{secrets.NUGET_API_KEY}} --skip-duplicate
    - name: Publish the package to GPR
      run: dotnet nuget push Terradue.OpenSearch/bin/Release/*.nupkg -s https://nuget.pkg.github.com/emmanuelmathot/index.json -k ${{secrets.GITHUB_TOKEN}} --skip-duplicate
   
